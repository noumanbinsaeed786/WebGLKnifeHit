<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BubbleShooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-body-style {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background-color: #030b1e;
      }
    </style>
  </head>
  <body id="unity-body-style">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/KnifeHit.loader.js";
      var config = {
        dataUrl: buildUrl + "/KnifeHit.data",
        frameworkUrl: buildUrl + "/KnifeHit.framework.js",
        codeUrl: buildUrl + "/KnifeHit.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HakonaMatata",
        productName: "Knife Hit",
        productVersion: "1.0",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          adjustCanvasSize();
          window.addEventListener('resize', adjustCanvasSize);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      function adjustCanvasSize() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        
        if (windowWidth >= 1080 && (windowHeight == 2400 || windowHeight == 2520 || windowHeight == 2380)) {
          canvas.style.width = "100%";
          canvas.style.height = "100%";
        } else {
          var windowAspect = windowWidth / windowHeight;
          var gameAspect = 1080 / 2400; // Adjust this to match your game's aspect ratio

          if (windowAspect < gameAspect) {
            canvas.style.width = windowWidth + 'px';
            canvas.style.height = (windowWidth / gameAspect) + 'px';
          } else {
            canvas.style.width = (windowHeight * gameAspect) + 'px';
            canvas.style.height = windowHeight + 'px';
          }

          canvas.style.margin = 'auto';
          container.style.width = canvas.style.width;
          container.style.height = canvas.style.height;
        }
      }
    </script>
  </body>
</html>
