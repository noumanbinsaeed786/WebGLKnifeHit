<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BubbleShooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-body-style {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background-color: #030b1e;
      }
      @media only screen and (min-width: 1080px) and (max-height: 2400px) {
        #unity-container {
          height: 100%;
          width: 100%;
        }
        #unity-canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body id="unity-body-style">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/KnifeHit.loader.js";
      var config = {
        dataUrl: buildUrl + "/KnifeHit.data",
        frameworkUrl: buildUrl + "/KnifeHit.framework.js",
        codeUrl: buildUrl + "/KnifeHit.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HakonaMatata",
        productName: "Knife Hit",
        productVersion: "1.0",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
